<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div class="calculator">
        <div class="main">
            <input type="text" id="display" disabled class="display">
            <button onclick="clearDisplay()" class="clear"><div class="text">AC</div></button>
        </div>
        <div class="container">
            <button onclick="addToDisplay('9')" class="digit"><div class="text">9</div></button>
            <button onclick="addToDisplay('8')" class="digit"><div class="text">8</div></button>
            <button onclick="addToDisplay('7')" class="digit"><div class="text">7</div></button>
            <button onclick="addToDisplay('+')" class="apprend"><div class="text">+</div></button>
            <button onclick="addToDisplay('6')" class="digit"><div class="text">6</div></button>
            <button onclick="addToDisplay('5')" class="digit"><div class="text">5</div></button>
            <button onclick="addToDisplay('4')" class="digit"><div class="text">4</div></button>
            <button onclick="addToDisplay('-')" class="apprend"><div class="text">-</div></button>
            <button onclick="addToDisplay('3')" class="digit"><div class="text">3</div></button>
            <button onclick="addToDisplay('2')" class="digit"><div class="text">2</div></button>
            <button onclick="addToDisplay('1')" class="digit"><div class="text">1</div></button>
            <button onclick="addToDisplay('*')" class="apprend"><div class="text">*</div></button>
            <button onclick="addToDisplay('.')" class="digit"><div class="text">.</div></button>
            <button onclick="addToDisplay('0')" class="digit"><div class="text">0</div></button>
            <button onclick="calculate()" class="digit"><div class="text">=</div></button>
            <button onclick="addToDisplay('/')" class="apprend"><div class="text">/</div></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
